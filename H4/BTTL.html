<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
    <link rel="stylesheet" href="css/mn.css">
</head>
<body>
    <div class="Tieude">
        <h1>Registration</h1>
        <label><input type="checkbox" name="Personal" id="Personal">Personal</label>
        <label><input type="checkbox" name="Company"  id="Company">Company</label>
    <div class="Email">
        <i class="far fa-envelope"></i>
        <label><input 
        type="text" 
        name="email" 
        id="email"
        placeholder="Email"
    ></label>
    </div>
    <div class="User">
        <i class="fas fa-user" style="color: #4b07b0;"></i>
        <label><input
        type="text"
        name="user"
        id="user"
        placeholder="Name"
        ></label>
    </div>
    <div class="Password">
        <i class="fas fa-shield-alt"></i>
        <label><input
        type="text"
        name="password"
        id="password"
        placeholder="Password"
        ></label>
    </div>
    <div class="U">
    <label><input
    type="checkbox"
    name="male"
    id="male"
    ></label>male
    <Label><input
        type="checkbox"
        name="female"
        if="female"
    ></Label>Female
    </div>
    </div><br>
    by clicking Resister, you
    agree on our 
    <a href="#"> terms and condition</a><br>
    <button> Register</button>
</body>
</html>
